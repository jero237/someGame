<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/9ca3ed7856.js" crossorigin="anonymous"></script>
    <title>SomeGame</title>

    <link rel="icon" type="image/png" sizes="16x16" href="Resources/favicon.ico">


</head>

<body>
    <script src="./index.js"></script>

    <div id="main">

        <div id="scoreboard">

            <h3>Difficulty</h3>

            <div id="difficulty">
                <button id="easy">Easy</button>
                <button id="medium" class="selectedDificulty">Medium</button>
                <button id="hard">Hard</button>
            </div>

            <h2 id="score">0</h2>


            <i class="fas fa-play-circle"></i>

            <div id="lives">

                <i id="live1" class="fas fa-heart"></i>
                <i id="live2" class="fas fa-heart"></i>
                <i id="live3" class="fas fa-heart"></i>
            </div>
            <h2 id="time"></h2>
        </div>

        <div id="playDiv">
            <div id="playArea"></div>
        </div>

    </div>


</body>

</html>
